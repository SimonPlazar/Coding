<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simonova spletna stran za JavaScript</title>
	<meta charset="UTF-8">
	
	<script src="jquery.js"></script>
	<script src="script.js"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col text-center bg-primary">
			<h1>Opravila</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-md-12 pt-3 mb-3">
		
			<h1>Kategorije</h1>
			
			<div class="input-group mb-3">
			<input type="text" name="vnos" id="vnos" class="form-control">
			<button type="button" id="dodaj" class="btn btn-primary ml-2">Dodaj</button>
			<button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#confirm-delete">Brisi</button><br>
			</div>
			
			<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3>Opozoriol!</h3>
						</div>
						<div class="modal-body">
							<p>Ali ste prepri훾ani da 탑elite izbrisati izbrano kategorijo?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<a class="btn btn-danger btn-ok" id="brisi">Delete</a>
						</div>
					</div>
				</div>
			</div>
			
			<ul class="list-group list-unstyled">
				<li class="list-group-item">1</li>
				<li class="list-group-item">1</li>
				<li class="list-group-item">1</li>
			</ul>
			
		</div>
		<div class="col-lg-6 col-md-12 pt-3">
		
			<h1>Tabela</h1>
			
			<div class="input-group  mb-3">
			<input type="text" name="tvnos" id="tvnos" class="form-control">
			<button type="button" id="tdodaj" class="btn btn-primary ml-2">Dodaj</button><br>
			</div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th><th>Opis opravila</th><th>Kategorija opravila</th><th>Datum vnosa</th>
					<tr>
				</thead>
				<tbody>
				
				</tbody>
			</table>
			
			<button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#confirm-delete2">Brisi</button>
			
			<div class="modal fade" id="confirm-delete2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3>Opozoriol!</h3>
						</div>
						<div class="modal-body">
							<p>Ali ste prepri훾ani da 탑elite izbrisati izbrane vrstice?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<a class="btn btn-danger btn-ok" id="tbrisi">Delete</a>
						</div>
					</div>
				</div>
			</div>
			
			<br>
			<br>
			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 text-center mt-3 pt-3">
			<button type="button" id="lbrisi" class="btn btn-danger">Brisi localStorage</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 text-center mt-3 pt-3 bg-secondary">
			<p>OSS Vaja 5 - JQuery in Bootstrap</p>
		</div>
	</div>
	</div>
</body>
</html>
