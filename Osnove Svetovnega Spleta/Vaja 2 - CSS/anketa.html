<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<title>Simonova spletna stran</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Simonova spletna stran</h1>
		<nav>
			<ul>
				<li><a href="index.html">Domov</a></li>
				<li><a href="ponudba.html">Ponudba</a></li>
				<li><a href="anketa.html">Anketa</a></li>
				<li><a href="https://estudij.um.si">Vaje</a></li>
			</ul>
		</nav>
	</header>
	<div class="content">
	<h2>Anketa</h2>
	<div class="cards">
		<div class="form">
		<form action="anketa.html" id="anketa">
		<br>
		
		<label class="wide_label">Ime in priimek:</label><br>
		<input type="text" id="name" name="name">
		<br>
		
		
		<label class="wide_label">Kraj:</label>
		
		<input type="text" id="kraji" name="kraji" list="kraj">
		<datalist id="kraj">
			<option value="Ptuj">
			<option value="Maribor">
			<option value="Celje">
			<option value="Novo Mesto">
			<option value="Ljubljana">
		</datalist>
		<br>
		
			
		
		<label class="wide_label">Elektronska pošta:</label><br>
		<input type="email" id="mail" name="mail">
		<br>
			
		
		<label class="wide_label">Tip vozila:</label>
		
		<label class="circle">
		<input type="radio" id="kombilimuzina" name="tip_vozila" value="kombilimuzina" checked="checked">	
		Kombilimuzina
		<span class="checkmark2"></span>
		</label>

		<label class="circle">
		<input type="radio" id="limuzina" name="tip_vozila" value="limuzina">
		Limuzina
		<span class="checkmark2"></span>
		</label>
			
		<label class="circle">
		<input type="radio" id="enoprostorec" name="tip_vozila" value="enoprostorec">	
		Enoprostorec
		<span class="checkmark2"></span>
		</label>
			
		<label class="circle">
		<input type="radio" id="karavan" name="tip_vozila" value="karavan">		
		Karavan
		<span class="checkmark2"></span>
		</label>
			
		<label class="circle">
		<input type="radio" id="terensko_vozilo" name="tip_vozila" value="terensko_vozilo">	
		Terensko vozilo
		<span class="checkmark2"></span>
		</label>
		<br>
		<br>
		
		
		<label class="wide_label">Priljubljene znamke:</label>
		<label class="box">
		<input type="checkbox" name="znamke" value="Audi">
		Audi
		<span class="checkmark"></span>
		</label>
			
		<label class="box">
		<input type="checkbox" name="znamke" value="BMW">
		BMW
		<span class="checkmark"></span>
		</label>
			
		<label class="box">
		<input type="checkbox" name="znamke" value="Ford">
		Ford
		<span class="checkmark"></span>
		</label>
			
		<label class="box">
		<input type="checkbox" name="znamke" value="Honda">
		Honda
		<span class="checkmark"></span>
		</label>
			
		<label class="box">
		<input type="checkbox" name="znamke" value="Mercedes">
		Mercedes
		<span class="checkmark"></span>
		</label>
			
		<label class="box">
		<input type="checkbox" name="znamke" value="Renault">
		Renault
		<span class="checkmark"></span>
		</label>
		<br>

		
		<label class="wide_label">Želje:</label><br>
		<textarea rows="10" cols="60" name="zelje" form="anketa"></textarea>
		<br>
		
		
		
		<input type="submit" value="Pošlji" formmethod="GET">
		
		
		</form>
		</div>
	</div>
	</div>
</body>
</html>
